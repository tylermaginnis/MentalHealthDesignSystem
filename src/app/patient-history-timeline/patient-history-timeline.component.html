<div class="timeline">
    <h3>Patient History Timeline</h3>
    <ul>
      <li *ngFor="let item of history">
        <div class="timeline-date">{{ item.date }}</div>
        <div class="timeline-event">
          <strong>{{ item.event }}</strong>
          <p>{{ item.details }}</p>
        </div>
      </li>
    </ul>
  </div>
