<div class="patient-detail-view" role="region" aria-labelledby="patient-detail-heading">
    <h2 id="patient-detail-heading">{{ patient.name }}</h2>
    <div class="patient-details">
      <div class="patient-details__label"><strong>Age:</strong></div>
      <div class="patient-details__value">{{ patient.age }}</div>
      <div class="patient-details__label"><strong>Gender:</strong></div>
      <div class="patient-details__value">{{ patient.gender }}</div>
      <div class="patient-details__label"><strong>Contact:</strong></div>
      <div class="patient-details__value"><a href="tel:{{ patient.contact }}">{{ patient.contact }}</a></div>
      <div class="patient-details__label"><strong>Address:</strong></div>
      <div class="patient-details__value">{{ patient.address }}</div>
      <div class="patient-details__label"><strong>Mental Health Conditions:</strong></div>
      <div class="patient-details__value">{{ patient.conditions }}</div>
      <div class="patient-details__label"><strong>Treatment Plan:</strong></div>
      <div class="patient-details__value">{{ patient.treatmentPlan }}</div>
      <div class="patient-details__label"><strong>Healthcare Provider:</strong></div>
      <div class="patient-details__value">{{ patient.provider }}</div>
    </div>
    <app-patient-history-timeline [history]="history"></app-patient-history-timeline>
    <app-patient-notes [notes]="notes"></app-patient-notes>
    <app-patient-medication-list [medications]="medications"></app-patient-medication-list>
    <app-patient-allergy-list [allergies]="allergies"></app-patient-allergy-list>
  </div>
