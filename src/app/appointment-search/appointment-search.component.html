<div class="search-filter">
    <label for="search-input" class="visually-hidden">Search appointments</label>
    <input id="search-input" type="text" placeholder="Search by doctor..." [(ngModel)]="searchTerm" (input)="onSearchTermChange()" aria-label="Search appointments" />
  
    <label for="status-filter" class="visually-hidden">Filter by status</label>
    <select id="status-filter" [(ngModel)]="selectedStatus" (change)="onSelectedStatusChange()" aria-label="Filter by status">
      <option value="">All Statuses</option>
      <option value="Scheduled">Scheduled</option>
      <option value="Completed">Completed</option>
      <option value="Canceled">Canceled</option>
    </select>
  </div>
